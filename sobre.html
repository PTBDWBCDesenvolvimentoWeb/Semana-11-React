<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" /> <!-- configura a codificação de caracteres do navegador para o UTF-8-->
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" /> <!-- Adiciona o ícone de aba de navegador-->
        <title>SOBRE - IFSP-PTB - DWBA4</title> <!-- Adiciona o título na aba do navegador-->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
            <nav> 
                <iframe src="menu.html" frameborder="0" height="250px" style="width: 100%" scrolling="no"></iframe> <!--Traz o html menu como parte da página-->
            </nav>
        </header>

        <main>
            <div id="root"></div> <!-- A root é obrigatória para o React renderizar aqui-->
        </main>

        <footer>
            <br/><br/>
            <nav>
                <object width="100%" data="rodape.html"></object>
            </nav>   
            <script type="text/babel" src="Sobre.js"></script>
            <script type="text/babel">
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<Sobre />);   
            </script>    
        </footer>
    </body>
</html>
